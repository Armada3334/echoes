name: Sync from SourceForge

on:
  schedule:
    - cron: '0 0 * * *' # Runs daily at midnight (adjust as needed)
  workflow_dispatch: # Allows manual trigger

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the GitHub repository
      - name: Checkout GitHub Repo
        uses: actions/checkout@v3
        with:
          ref: main

      # Step 2: Clone the SourceForge repository
      - name: Clone SourceForge Repo
        run: |
          git clone --depth 1 https://git.code.sf.net/p/echoes/code sourceforge
          cd sourceforge
          # Remove the README from SourceForge to avoid overwriting the custom one
          rm -f README.md

      # Step 3: Copy SourceForge content into GitHub repo
      - name: Sync SourceForge Content
        run: |
          rsync -a --exclude='.git' sourceforge/ .

      # Step 4: Commit and Push Changes
      - name: Commit and Push
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Mirror update from SourceForge" || echo "No changes to commit"
          git push origin main
